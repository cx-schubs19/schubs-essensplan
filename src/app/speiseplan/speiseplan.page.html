<ion-content>
  <!-- TODO: Schöneres Layouting für Anzeige von Gerichten -->
 <ion-card *ngFor="let gericht of hauptgerichte" class='Karte'>
   <ion-img scr="{{gericht.ImagePfad}}" class='Bild'></ion-img>
   <ion-card-header>
     <ion-card-title>{{gericht.Bezeichnung}}</ion-card-title>
     <ion-card-subtitle>{{gericht.Kategorie}}</ion-card-subtitle> 
   </ion-card-header>
   <ion-card-content class='Preis'>
{{ gericht.Preis}} €
   </ion-card-content>
   </ion-card>

   <ion-card *ngFor="let gericht of beilage" class='Karte'>
      <ion-img scr="{{gericht.ImagePfad}}" class='Bild'></ion-img>
      <ion-card-header>
        <ion-card-title>{{gericht.Bezeichnung}}</ion-card-title>
        <ion-card-subtitle>{{gericht.Kategorie}}</ion-card-subtitle> 
      </ion-card-header>
      <ion-card-content class='Preis'>
        {{ gericht.Preis}} €
      </ion-card-content>
    </ion-card>

</ion-content>
